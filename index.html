<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="pokemon-name-container">
            <h1 id="pokemon-name"></h1>
        </div>
        <img src="" alt="Pokemon sprite" id="pokemon-sprite">
        <section class="divider"></section>
        <section class="types-abilities-section">
            <section class="card">
                <h2>Types</h2>
                <ul id="pokemon-types"></ul>
            </section>
            <section class="card">
                <h2>Abilities</h2>
                <ul id="pokemon-abilities"></ul>
            </section>
        </section>
        <section class="divider"></section>
        <ul id="colors-refence"></ul>
        <section class="moves-section">
            <h2>Moves</h2>
            <ul id="pokemon-moves"></ul>
            <button id="pokemon-moves-more">More</button>
        </section>
        <section class="divider"></section>
        <section class="stats-section">
            <h2>Stats</h2>
            <ul id="pokemon-stats"></ul>
        </section>
    </main>
